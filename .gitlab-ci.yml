variables:
  EZTAG_IMAGE: "registry.gitlab.com/ihealth_group/shc/eztag"

services:
  - docker:dind

stages:
  - build
  - deploy


build-eztag:
  image: docker:latest
  stage: build
  only: [master]
  script:
    - docker build -t $EZTAG_IMAGE:1.0-$CI_PIPELINE_ID .
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker push $EZTAG_IMAGE:1.0-$CI_PIPELINE_ID

